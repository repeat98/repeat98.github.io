<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This meta tag makes the site responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gruuvs</title>

    <!-- Google Analytics 4 (GA4) Global Site Tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WW50KM0VFQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-WW50KM0VFQ");
    </script>
    <!-- End GA4 -->

    <!-- Google Fonts (Figtree) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  </head>
  <body>
    <div class="Desktop">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container MainContainer">
          <div class="d-flex justify-content-between align-items-center w-100">
            <a class="navbar-brand" href="#">
              GRUUVS
            </a>
            <div class="right-toggle-group d-flex align-items-center">
              <div class="tab-toggle d-flex align-items-center">
                <!-- The search tab: input expands left when active -->
                <span id="tab-search" class="tab-icon active">
                  <input type="text" id="searchInput" placeholder="Search..." />
                  <i class="bi bi-search"></i>
                </span>
                <span id="tab-shuffle" class="tab-icon">
                  <i class="bi bi-shuffle"></i>
                </span>
              </div>
              <div class="dark-mode-toggle">
                <span id="darkModeToggle">
                  <span class="moon-icon"><i class="bi bi-moon"></i></span>
                  <span class="sun-icon"><i class="bi bi-sun"></i></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Filter form full-width wrapper -->
      <div class="filter-form-wrapper">
        <div class="container MainContainer">
          <form id="filter-form" class="FilterContainer">
            <!-- Genre -->
            <div class="filter-group">
              <label for="genre" class="filter-label">Genre</label>
              <select
                id="genre"
                name="genre"
                class="filter-select"
                aria-label="Filter by Genre"
              >
                <option value="">All Genres</option>
              </select>
            </div>
            <!-- Style -->
            <div class="filter-group">
              <label for="style" class="filter-label">Style</label>
              <select
                id="style"
                name="style"
                class="filter-select"
                aria-label="Filter by Style"
              >
                <option value="">All Styles</option>
              </select>
            </div>
            <!-- Year range -->
            <div class="filter-group">
              <label for="year_range" class="filter-label">Year range</label>
              <input
                type="text"
                id="year_range"
                name="year_range"
                class="filter-input"
                placeholder="e.g. 2010-2015"
              />
            </div>
            <!-- Rating range -->
            <div class="filter-group">
              <label for="rating_range" class="filter-label">Rating range</label>
              <input
                type="text"
                id="rating_range"
                name="rating_range"
                class="filter-input"
                placeholder="e.g. 3-5"
              />
            </div>
            <!-- Rating Count range -->
            <div class="filter-group">
              <label for="rating_count_range" class="filter-label"
                >Rating Count range</label
              >
              <input
                type="text"
                id="rating_count_range"
                name="rating_count_range"
                class="filter-input"
                placeholder="e.g. 10-100"
              />
            </div>
            <!-- Price range -->
            <div class="filter-group">
              <label for="price_range" class="filter-label">Price range</label>
              <input
                type="text"
                id="price_range"
                name="price_range"
                class="filter-input"
                placeholder="e.g. 10-25"
              />
            </div>
            <!-- Filter and Shuffle buttons (only one shown at a time) -->
            <div class="filter-button-group d-flex align-items-center gap-2">
              <button type="submit" class="btn btn-primary filter-btn">
                <i class="bi bi-funnel-fill"></i> Filter
              </button>
              <button
                type="button"
                class="btn btn-secondary shuffle-btn"
                id="shuffle-btn"
                style="display: none"
              >
                <i class="bi bi-shuffle"></i> Shuffle
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Main Content container for table and pagination -->
      <div class="container MainContainer">
        <!-- Results Count -->
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div id="results-count" class="fw-semibold"></div>
        </div>

        <!-- Table -->
        <div class="table-container">
          <table class="table table-hover table-bordered mb-0">
            <thead>
              <tr>
                <th
                  scope="col"
                  data-column="Title"
                  data-sort="title"
                  style="min-width: 160px"
                >
                  Title
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  data-column="Label"
                  data-sort="label"
                  style="min-width: 120px"
                >
                  Label
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  data-column="Year"
                  data-sort="year"
                  style="width: 70px"
                  class="text-center"
                >
                  Year
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  data-column="Genre / Style"
                  data-sort="NO_SORT"
                  style="min-width: 150px"
                >
                  Genre / Style
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  class="text-center"
                  data-sort="USER_RATING"
                  data-column="User Rating"
                  title="Click to sort rating_coeff ascending/descending."
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-delay='{"show":1000, "hide":100}'
                  style="width: 140px"
                >
                  User Rating
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  class="text-center"
                  data-sort="demand_coeff"
                  data-column="Rarity"
                  title="Click to sort by Rarity (want/have ratio)."
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-delay='{"show":1000, "hide":100}'
                  style="width: 90px"
                >
                  Rarity
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  class="text-center"
                  data-sort="gem_value"
                  data-column="Gem ⟡"
                  title="Click to sort by Gem (combines rating & rarity)."
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-delay='{"show":1000, "hide":100}'
                  style="width: 90px"
                >
                  Gem⟡
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  class="text-center"
                  data-sort="have"
                  data-column="Have"
                  style="width: 70px"
                >
                  Have
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  class="text-center"
                  data-sort="want"
                  data-column="Want"
                  style="width: 70px"
                >
                  Want
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  class="text-center"
                  data-sort="lowest_price"
                  data-column="Price"
                  style="width: 80px"
                >
                  Price
                  <div class="resizer"></div>
                </th>
                <th
                  scope="col"
                  class="text-center"
                  data-column="Preview"
                  style="width: 220px"
                >
                  Preview
                  <div class="resizer"></div>
                </th>
              </tr>
            </thead>
            <tbody id="releases-table-body">
              <!-- Rows inserted dynamically -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
          <ul class="pagination" id="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Prev</a>
            </li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="text-center py-3">
      <small>&copy; 2025 - Jannik Aßfalg</small>
    </footer>

    <!-- Define onYouTubeIframeAPIReady before loading the Iframe API -->
    <script>
      function onYouTubeIframeAPIReady() {
        youtubeApiReady = true;
        initializeYouTubePlayers();
      }
    </script>
    <!-- YouTube Iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="script.js"></script>
  </body>
</html>
